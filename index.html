<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1 id="header">Network</h1>
</div>
<h1 class="title">Your Feed</h1>
<div class="content">
    <div class="profile">
        <img src="user-circle.png" class="avatar">
        <a href="" class="addavi">Add an avatar</a>
        <h1>James Doe</h1>
    </div>
<div class="userboxes">
    <div class="userbox">
        <div class="row1">
            <h1>Neil M </h1>
            <p id="counter">9</p>
            <h3>Like(s)</h3>
            <button onclick="countInc('#counter')" class="like">Like</button>
        </div>
        <p>I just sent this new discord bot, let me  know what you all think. <a href="">link</a></p>
    </div>
    <div class="userbox">
        <div class="row1">
            <h1>Nichole K </h1>
            <p id="counter2">12</p>
            <h3>Like(s)</h3>
            <button onclick="countInc('#counter2')" class="like">Like</button>
        </div>
        <p>Just finished my <a href="">next comic</a>, check it out.</p>
    </div>
    <div class="userbox">
        <div class="row1">
            <h1>Nichole K </h1>
            <p id="counter3">9</p>
            <h3>Like(s)</h3>
            <button onclick="countInc('#counter3')" class="like">Like</button>
        </div>
        <p>I can't stop listening to the <a href="">new album.</a> Who else is liking it?</p>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
